<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Team Atoms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800,800i|Source+Sans+Pro:300|Source+Code+Pro:400|Raleway:700" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script src="dist/bundle.js"></script>
    <script>
      (function(){
        "use strict";

        var burgerIcon = document.querySelector("#menu-toggle");
        burgerIcon.addEventListener("click", function(event){
          event.preventDefault();
          document.querySelector("body").classList.toggle('body--menu-visible');
        });

        if (window.innerWidth < 1116) {
          document.onkeydown = function(e) {
            e = e || window.event;
            if (e.keyCode == 27) {
                document.querySelector("body").classList.remove('body--menu-visible');
            }
          };
        }

      })();
    </script>
  </body>
</html>
